<div class="app-container">
  <header>
    <div class="logo">Angular Fresh</div>
    <nav>
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Home</a
      >
      <a routerLink="/contact" routerLinkActive="active">Contact</a>
    </nav>
  </header>

  <main>
    <router-outlet></router-outlet>
  </main>

  <footer>
    <p>&copy; 2025 Angular Fresh. All rights reserved.</p>
  </footer>
</div>

<style>
  .app-container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    font-family: "Inter", sans-serif;
  }

  header {
    background-color: #1976d2;
    color: white;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  .logo {
    font-size: 1.5rem;
    font-weight: bold;
  }

  nav {
    display: flex;
    gap: 1.5rem;
  }

  nav a {
    color: white;
    text-decoration: none;
    font-weight: 500;
    padding: 0.5rem 0;
    border-bottom: 2px solid transparent;
    transition: border-color 0.3s;
  }

  nav a.active,
  nav a:hover {
    border-bottom-color: white;
  }

  main {
    flex: 1;
  }

  footer {
    background-color: #f5f5f5;
    padding: 1rem 2rem;
    text-align: center;
    color: #666;
    font-size: 0.9rem;
  }

  @media (max-width: 768px) {
    header {
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
    }

    nav {
      width: 100%;
      justify-content: center;
    }
  }
</style>
